<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Used Music Gear</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    .search-bar {
        width: 300px;
        padding: 5px;
    }
    .login-btn, .signup-btn {
        padding: 5px 10px;
        margin: 0 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .login-btn:hover, .signup-btn:hover {
        background-color: #45a049;
    }
    .product {
        margin: 20px;
        padding: 10px;
        background-color: #fff;
        border-radius: 5px;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <header>
        <label for="search" style="display: none;">Search</label>
        <input type="text" id="search" class="search-bar" placeholder="Search...">
        <button class="login-btn">Login</button>
        <button class="signup-btn">Sign Up</button>
    </header>
    <div class="product">
        <h2>Gibson Les Paul</h2>
        <p>A classic electric guitar known for its tone and playability.</p>
    </div>
    <div class="product">
        <h2>Fender Stratocaster</h2>
        <p>An iconic guitar with a versatile sound and smooth playability.</p>
    </div>
    <div class="product">
        <h2>Yamaha Digital Piano</h2>
        <p>A high-quality digital piano suitable for both beginners and professionals.</p>
    </div>
    <footer>
        &copy; 2022 Used Music Gear
    </footer>
